<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merge Sort Visualization</title>
    <style>
        body, html {
            height: 100%;
            align-items: center;
            margin: 0;
        }
        .array-element {
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid #000;
            margin: 2px;
        }
        .highlight {
            background-color: #79a9c3;
        }
        .merged {
            background-color: #935965;
        }
        .level-container {
            margin-top: 20px;
            border-top: 2px solid #000;
            padding-top: 10px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .array-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
        }
        .left-subarray,
        .right-subarray {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .left-subarray {
            margin-right: 20px;
        }
        .right-subarray {
            margin-left: 20px;
        }
        #controls {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="controls">
        <label for="arraySize">Array size:</label>
        <select id="arraySize">
            <script>
                for (let i = 4; i <= 50; i++) {
                    document.write(`<option value="${i}">${i}</option>`);
                }
            </script>
        </select>
        <input type="text" id="arrayValues" placeholder="Type multiple array values using comma separated">
        <button id="runButton" onclick="runMergeSort()">Run</button>
        <button onclick="reset()">Reset</button>
    </div>
    <div id="visualize"></div>
    <script>
        let delay = 1000;  // Delay in milliseconds
        let steps = [];
        let currentStep = 0;

        function createArrayElement(value) {
            const element = document.createElement('div');
            element.className = 'array-element';
            element.textContent = value;
            return element;
        }

        function displayArray(arr, container, className = '') {
            const arrayContainer = document.createElement('div');
            arrayContainer.className = `array-container ${className}`;
            arr.forEach(value => {
                arrayContainer.appendChild(createArrayElement(value));
            });
            container.appendChild(arrayContainer);
        }

        function runMergeSort() {
            const arraySize = document.getElementById('arraySize').value;
            let arrayValues = document.getElementById('arrayValues').value;

            let array;
            if (arrayValues) {
                array = arrayValues.split(',').map(Number);
            } else {
                array = Array.from({ length: arraySize }, () => Math.floor(Math.random() * 1000));
            }

            reset();
            steps = [];
            currentStep = 0;
            mergeSort(array, 0, array.length - 1);
            animateSteps();
        }

        function reset() {
            document.getElementById('visualize').innerHTML = '';
            steps = [];
            currentStep = 0;
        }

        function mergeSort(arr, left, right) {
            if (left < right) {
                const middle = Math.floor((left + right) / 2);

                mergeSort(arr, left, middle);
                mergeSort(arr, middle + 1, right);

                merge(arr, left, middle, right);
            }
        }

        function merge(arr, left, middle, right) {
            const n1 = middle - left + 1;
            const n2 = right - middle;

            const L = new Array(n1);
            const R = new Array(n2);

            for (let i = 0; i < n1; i++) {
                L[i] = arr[left + i];
            }
            for (let j = 0; j < n2; j++) {
                R[j] = arr[middle + 1 + j];
            }

            let i = 0, j = 0, k = left;

            while (i < n1 && j < n2) {
                if (L[i] <= R[j]) {
                    arr[k] = L[i];
                    steps.push({ array: [...arr], highlight: [left + i, middle + 1 + j], type: 'compare' });
                    i++;
                } else {
                    arr[k] = R[j];
                    steps.push({ array: [...arr], highlight: [left + i, middle + 1 + j], type: 'compare' });
                    j++;
                }
                steps.push({ array: [...arr], highlight: [k], type: 'merge' });
                k++;
            }

            while (i < n1) {
                arr[k] = L[i];
                steps.push({ array: [...arr], highlight: [left + i], type: 'merge' });
                i++;
                k++;
            }

            while (j < n2) {
                arr[k] = R[j];
                steps.push({ array: [...arr], highlight: [middle + 1 + j], type: 'merge' });
                j++;
                k++;
            }
        }

        function animateSteps() {
            if (currentStep < steps.length) {
                const step = steps[currentStep];
                displayArrayWithHighlights(step.array, 'visualize', step.highlight, step.type);
                currentStep++;
                setTimeout(animateSteps, delay);
            }
        }

        function displayArrayWithHighlights(arr, containerId, highlight, type) {
            const container = document.getElementById(containerId);
            if (!container) return; // Verifica se o contÃªiner existe antes de prosseguir

            const levelContainer = document.createElement('div');
            levelContainer.className = 'level-container';
            
            arr.forEach((value, index) => {
                const element = createArrayElement(value);
                if (highlight.includes(index)) {
                    if (type === 'compare') {
                        element.classList.add('highlight');
                    } else if (type === 'merge') {
                        element.classList.add('merged');
                    }
                }
                levelContainer.appendChild(element);
            });

            container.appendChild(levelContainer);
        }
    </script>
</body>
</html>
